<div class="flex items-center justify-center min-h-screen bg-gray-100 flex-col">
  <!-- Home Button -->
  <a href="/home" class="mb-4 py-2 px-4 bg-gray-500 text-white font-semibold rounded hover:bg-gray-400 transition ease-in-out duration-150">
    Home
  </a>

  <!-- User Details Card -->
  <div class="max-w-sm w-full bg-white rounded-lg shadow-md border border-gray-200 p-6">
    <h1 class="text-2xl font-semibold text-gray-900 mb-4">User Details</h1>

    <div class="mb-4">
      <div class="flex justify-between">
        <h2 class="text-sm text-gray-500">Full Name</h2>
        <p class="text-lg text-gray-800 font-medium">{{ profileData[0].fullname }}</p>
      </div>
    </div>

    <div class="mb-4">
      <div class="flex justify-between">
        <h2 class="text-sm text-gray-500">Phone Number</h2>
        <p class="text-lg text-gray-800 font-medium">{{ profileData[0].phonenumber }}</p>
      </div>
    </div>

    <div class="mb-4">
      <div class="flex justify-between">
        <h2 class="text-sm text-gray-500">Address</h2>
        <p class="text-lg text-gray-800 font-medium">{{ profileData[0].address }}</p>
      </div>
    </div>

    <button (click)="openSendDetailsDialog(profileData[0])" class="w-full py-2 bg-gray-900 text-white font-semibold rounded hover:bg-gray-800 transition ease-in-out duration-150">
      Send Details
    </button>
  </div>
</div>
